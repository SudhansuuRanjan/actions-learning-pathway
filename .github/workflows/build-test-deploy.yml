name: build-test-deploy

on: push

jobs: 
  build:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Check out repo
        uses: actions/checkout@v3
        
      - name: use node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18.x'
          
      - run: npm install
      - run: npm run build
      
  test:
    # needs: build
    runs-on: ubuntu-latest
    
    steps: 
      - name: Check out repo
        uses: actions/checkout@v3
        
      - name: use node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18.x'
          
      - name: Check current user
        run: |
          whoami
          echo "Current user: $(whoami)"
  
      - name: Check current user as root
        run: |
          sudo whoami
          echo "Root user: $(sudo whoami)"
